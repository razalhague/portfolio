projects.mairionJee.name: Mairion (prototyyppi)
projects.mairionJee.tagLine: Tehtävien- ja ajanhallinnan sivusto, tehty Spring MVC:llä and JPA:lla.
projects.mairionJee.description: >
  Tehtiin harjoitustyönä JavaEE-opintojaksolle toisen opiskelijan kanssa. Ei kuvakaappauksia, koska käyttökokemus ei
  vaikuttanut arvosanaan ollenkaan, joten siihen käytettiin hyvin vähän aikaa.
projects.mairionJee.learned: Kommunikaatio on erittäin tärkeä ryhmätyöskentelyssä.

projects.figiFm.name: figi.fm Android-sovellus
projects.figiFm.tagLine: Android-sovellus keikkojen löytämiseen tarkoitetulle verkkopalvelulle.
projects.figiFm.description: >
  Kehitys alkoi viiden opiskelijan tiimillä asiakasprojektina projektihallinnan opintojaksolla. Projektia käytettiin
  myös harjoitustyönä Android opintojaksolle. Työ jatkui myöhemmin työharjoittelun muodossa kolmen opiskelijan tiimillä.
projects.figiFm.contribution: >
  Kommunikaatio palvelimen kanssa, uudelleenkäytettävä keikkalista-käyttöliittymäkomponentti, drawer.
