projects.mairionApi.name: Mairion API
projects.mairionApi.tagLine: >
  REST backend tehtävien- ja ajanhallintaverkkopalvelulle, tehty Scalalla, http4s:llä ja Circellä.
projects.mairionApi.description: >
  Tehtiin osana opinnäytetyötä, funktionaalisen ohjelmoinnin etujen tutkimiseksi käytännön projektissa. Ohjelmoitu
  puhtaasti funktionaalisella tyylillä.
projects.mairionApi.learned: Puhtaasti funktionaalinen ohjelmointi, REST tyylinen suunnittelu.
projects.mairionApi.links.thesis: Opinnäytetyö

projects.portfolio.name: Portfolio
projects.portfolio.tagLine: Portfoliosivusto, tehty Reactilla, Reduxilla ja material-ui:lla.
projects.portfolio.description: Tehty ensisijaisesti työnhakuun, mutta myös modernin JavaScriptin opetteluun.
projects.portfolio.learned: Funktionaalinen lähestyminen käyttöliittymiin.
projects.portfolio.images.view: Portfolio, joka näyttää kuvaa portfoliosta, joka näyttää kuvaa portfoliosta.

projects.atlatl.name: Atlatl
projects.atlatl.tagLine: >
  Taustalla ajettava ohjelma, joka valvoo määriteltyjen ohjelmien käyttöä ja lopettaa niiden suorituksen jos niitä
  käytetään liikaa.
projects.atlatl.description: >
  Tehtiin sekä Scalan oppimiseen, että oman pelaamisen vähentämiseen. Ohjelmoitu enimmäkseen olio-ohjelmoinnin
  tyylisesti, mutta käyttää joitain funktionaalisen ohjelmoinnin konsepteja.
projects.atlatl.images.tooltip: Tehtäväpalkin ilmaisinalueen ikoni ja vihjelaatikko.

